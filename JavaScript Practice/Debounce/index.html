<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="clickButton">"Click Me"</button>
    

    <script>

        function debounce(inputFunc, delay){
            let timeoutID;
            return function(...args){
                if(timeoutID){
                    clearTimeout(timeoutID);
                }
                timeoutID = setTimeout(() => {inputFunc(...args)},
                delay);
            }
        }

        document.getElementById("clickButton").addEventListener("click", debounce(() => {
            console.log("ClickedButton")
        }, 3000));
    </script>
</body>
</html>
